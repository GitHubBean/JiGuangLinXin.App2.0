<head>

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>邻信社区服务</title>
  <meta name="description" itemprop="description" id="description" content="邻信社区服务">
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">

<script>window.imgMap = {"card.png":1,"noData.png":1,"ServiceCenter_sprite.png":1,"share.png":1};window.spriteImgSize=[286,214,4];</script><script>window.addEventListener("load",function(){var e=document.querySelectorAll("img"),t=e.length,n=0;for(n=0;n<t;n++)e[n].src=e[n].dataset.src});</script>
<body class="pageLoader">
<div style="display: none">
  
  <img id="webShareImg" data-src="img/share.png" alt="">
  
</div>
<div class="contentBody" id="contentBody">
  <div class="pageLoader" id="pageLoader">
    <div class="square-spin">
      <div></div>
    </div>
  </div>
  <div class="pageHidden" id="pageHidden">
    <div id="pageTextHidden" style="visibility: hidden">
<div class="weui_cells baseInfo">
  <div class="weui_cell">
    <div class="weui_cell_hd">
      <div id="logo" class="logo"></div>
    </div>
    <div class="weui_cell_bd weui_cell_primary">
      <div class="info">
        <div id="nickName" class="name"></div>
        <div class="address">
          <span id="businessIcon" class="icon"></span>
          <span id="address" class="text"></span>
        </div>
      </div>
    </div>
    <div class="weui_cell_ft"></div>
  </div>
</div>
<div class="businessTags">
  <div class="tag">
    <div id="hot" class="icon">
      <div class="height"></div>
    </div>
    <div class="label">人气商家</div>
  </div>
  <div class="tag">
    <div id="famous" class="icon">
      <div class="height"></div>
    </div>
    <div class="label">知名商家</div>
  </div>
  <div class="tag">
    <div id="free" class="icon">
      <div class="height"></div>
    </div>
    <div class="label">免费配送</div>
  </div>
  <div class="tag">
    <div id="return" class="icon">
      <div class="height"></div>
    </div>
    <div class="label">七日退换</div>
  </div>
  <div class="tag">
    <div id="authentic" class="icon">
      <div class="height"></div>
    </div>
    <div class="label">正品保障</div>
  </div>
</div>

<div class="introduce">
  <div class="text">
    <span class="label">商家介绍：</span>
    <span id="desc"></span>
  </div>
  <div class="scrollbar">
    <div id="businessImg" class="businessImg"></div>
  </div>
</div>

<div class="tabs">
  <div class="tabHeader">
    <ul class="tabItem">
      <li>
        <span class="label">优惠券</span>
      </li>
      <li>
        <span class="label">服务详情</span>
      </li>
      <li>
        <span class="label">精品购</span>
      </li>
    </ul>
    <div id="tabLine" class="tabLine"></div>
  </div>
  <div class="swiper">
    <div id="businessService" class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div id="cards" class="cards"></div>
        </div>
        <div class="swiper-slide">
          <div id="serviceContent" class="serviceContent"></div>
        </div>
        <div class="swiper-slide">
          <div id="mallGoods" class="mallGoods"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="viewImage" class="viewImage hidden">
  <div class="mask" id="mask"></div>
  <div class="swiper">
    <div id="viewSwiper" class="swiper-container">
      <div id="swiperBox" class="swiper-wrapper"></div>
    </div>
    <div class="pagination viewPagination"></div>
  </div>
</div>

<div class="tel hidden" id="telWrap">
  <div class="label">联系电话</div>
  <div class="text" id="tel"></div>
</div>

<script src="js/idangerous.swiper.min.js"></script>

    </div>
  </div>
</div>

<script src="js/serviceCenter.js"></script>

</html>
